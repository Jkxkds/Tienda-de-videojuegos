<html>

    <head>
        <title>Página de compra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Press Start 2P', cursive;
                background: radial-gradient(circle, #4cb5fc, #409bbe, #167a99);
                color: #fff;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                width: 80%;
                max-width: 800px;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                text-align: center;
            }

            h2 {
                font-size: 48px;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                color: #40a0e0;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th,
            td {
                border: 2px solid #fff;
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
            }

            th {
                background-color: #3498db;
                text-transform: uppercase;
            }

            tr:nth-child(even) {
                background-color: #3c9ddf;
            }

            tr:hover {
                background-color: #1f6692;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Pedidos de Videojuegos</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID Cliente</th>
                        <th>ID Videojuego</th>
                        <th>Temática del Videojuego</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td th:text="${Cliente.id}"></td>
                        <td th:text="${Videojuego.nombre}"></td>
                        <td th:text="${Videojuego.tematica}"></td>
                        <td th:text="${Compra.total}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>

</html>
