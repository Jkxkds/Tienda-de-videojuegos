<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<!-- Tienda y la bolsita de la compra -->
<header>
    <h1>Tienda</h1>

    <div class="container-icon">

        <!-- svg dibuja la bolsa de la compra-->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="icon-cart">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
        </svg>
        <!-- es el numerito que aparece redondeado encima de la bolsa-->
        <div class="count-products">
            <span id="contador-productos">1</span>
        </div>

        <div class="container-cart-products hidden-cart">
            <div class="cart-product">
                <div class="info-cart-product">
                </div>

                <!-- Este svg dibuja la X al darle en la bolsa -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="icon-close" id="eliminar">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar"></span>
                <button id="submit">Comprar</button>
            </div>
        </div>
    </div>
</header>

<!-- A partir de aqui son los items (productos para vender)-->
<div class="container-items">
    <div th:each="videojuego : ${videojuegos}" class="item">
        <figure>
            <img src="img/zapatillas.avif" alt="producto"/>
        </figure>
        <div class="info-product">
			
            <h2 th:text="${videojuego.nombre}"></h2>
            <p class="price" th:text="${videojuego.precio}"></p>
            <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img src="img/cascos.avif" alt="producto"/>
        </figure>
        <div class="info-product">
            <h2>Audífonos</h2>
            <p class="price">$20</p>
            <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img src="img/reloj.avif" alt="producto"/>
        </figure>
        <div class="info-product">
            <h2>Reloj</h2>
            <p class="price">$50</p>
            <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img src="img/reloj2.avif" alt="producto"/>
        </figure>
        <div class="info-product">
            <h2>Smartwatch</h2>
            <p class="price">$90</p>
            <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="img/perfume.avif" alt="producto"/>
        </figure>
        <div class="info-product">
            <h2>Perfume</h2>
            <p class="price">$50</p>
            <button class="add-to-cart-btn">Añadir al carrito</button>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!-- Seleccionar el elemento en foco por defecto -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("filtro").focus();
        });
    </script>
</body>
</html>
