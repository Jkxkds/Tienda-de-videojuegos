<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagina Inicio</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
    <style type="text/css">
        span { 
        display: inline-block; 
        width: 200px; 
        text-align: left; 
        }
    </style>

</head>
<body class="container">
    <div class="d-flex justify-content-center align-items-center">
        <h1>Compra</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">

        <div class="container">
            <div class="pb-2">
                <!-- Agrega el enlace para agregar una nueva compra si es necesario -->
                <a href="http://localhost:8080/compra/alta"><button type="" class="btn btn-light col-1">Alta</button></a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr class="text-left">
                        <th>Accion</th>
                        <th>ID</th>
                        <th>ID Cliente</th>
                        <th>ID Videojuego</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td class="align-middle">
                            <!-- Agrega aquÃ­ los enlaces de eliminar y modificar si es necesario -->
                        </td>
                        <td th:text="${compra.id}"></td>
                        <td th:text="${compra.id_cliente}"></td>
                        <td th:text="${compra.id_videojuego}"></td>
                        <td th:text="${compra.total}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!-- Seleccionar el elemento en foco por defecto -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("filtro").focus();
        });
    </script>
    <!-- Seleccionar el elemento en foco por defecto -->
</body>
</html>
