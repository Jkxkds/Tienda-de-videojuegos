<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pagina Inicio</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
    <style type="text/css">
        span { 
        display: inline-block; 
        width: 200px; 
        text-align: left; 
        }
    </style>

</head>
<body class="container">
    <div class="d-flex justify-content-center align-items-center">
        <h1>Videojuego</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">

        <div class="container">
            <div class="pb-2">
                <a href="http://localhost:8080/cliente/alta"><button type="" class="btn btn-light col-1">Alta</button></a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr class="text-left">
                    <th colspan = "1" >Accion</th>
                    <!--    <th>id</th> -->
                    <th>Nombre</th>
                    <th>Tem√°tica</th>
                    <th>Precio</th>
                    <th>Disponibilidad</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="videojuego : ${videojuegos}">
                    <td class="align-middle">
                        <a class="text-decoration-none mx-1" th:href="@{./eliminar?codvideojuego={id}(id=${videojuego.id})}">
                            <img src="/img/delete-bin-line.png" alt="Eliminar">
                        </a>
                        <a class="text-decoration-none mx-1" th:href="@{./modificar?codvideojuego={id}(id=${videojuego.id})}">
                            <img src="/img/file-edit-line.png" alt="Modificar">
                        </a>
                    </td>
    
                    <!-- <td th:text="${cliente.id}"></td> -->
                    <td th:text="${videojuego.nombre}"></td>
                    <td th:text="${videojuego.tematica}"></td>
                    <td th:text="${videojuego.precio}"></td>
                    <td th:text="${videojuego.disponibilidad}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
